<!DOCTYPE html>
<html>
<head>
  <title>Let's Brunch</title>
  <link href="/app/css/main.css" rel="stylesheet" type="text/css" />
  <!--[if IE]>

  <![endif]-->
</head>
<body>

  <section class="header">
    <header>
      <h1>Let's Do</h1>
      <p>The quickest, simplest way to force your friends to make a decision.</p>
    </header>

    <div>
      <ul>
        <li>Create Event</li>
        <li>Set Locations</li>
        <li>Invite Friends</li>
        <li>Vote!</li>
      </ul>
    </div>
  </section>

  <section class="main">
    <div>
      <form>
        <label for="event">Let's Do:</label>
        <input type="text" id="event">
        <label>When?</label>
        <input type="date">
        <label>How Many People</label>
        <input type="number">
        <input type="submit" value="Let's Do!">
      </form>
    </div>
  </section>

  <script type="text/javascript" src="/app/js/vendor/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="/app/js/vendor/underscore-min.js"></script>
  <script type="text/javascript" src="/app/js/vendor/backbone-min.js"></script>
  <script type="text/javascript" src="/app/js/main.js"></script>


  <script type="text/template" id="vote-counter-tmplt">
  <p><%= votes %></p>
  </script>

  <script type="text/template" id="candidate-template">
    <span id="vote-counter-<%= name %>" class="vote-counter"><%= votes %></span>
    <button id="<%= name %>-upvote" class="vote-plus"></button>
    <%= name %>
    <button id="<%= name %>-downvote" class="vote-minus"></button>
  </script>

</body>
</html>
